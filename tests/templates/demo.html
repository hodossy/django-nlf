{% load nlf_autocomplete %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django NLF demo</title>
    <style media="screen">
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      input[type="search"]:before {
        content: "\002315";
        font-size: inherit;
        margin-left: 14px;
      }

      h1 {
        color: green;
      }

      .nlf-autocomplete {
        box-sizing: border-box;
        width: 377px;
        border: 1px solid black;
        border-radius: 4px;
        max-height: 200px;
        overflow-y: auto;
        position: absolute;
      }

      .nlf-autocomplete--hidden {
        display: none;
      }

      .nlf-autocomplete__input {
        padding: 0.5em;
      }

      .nlf-autocomplete__list {
        list-style: none;
        padding: 0;
        margin-block-start: 0;
      }

      .nlf-autocomplete__option {
        position: relative;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5em;
        border-radius: 0.2em;
      }

      .nlf-autocomplete__option--active {
        background-color: rgba(0, 0, 0, 0.1);
      }

      .nlf-autocomplete__option--active .nlf-autocomplete__value {
        font-weight: bold;
      }

      .nlf-autocomplete__hint {
        font-size: 0.8em;
        color: rgba(0, 0, 0, 0.6);
        right: 0;
        width: 33%;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <h1>Simple search box example</h1>
    <input class="nlf-autocomplete__input" type="search" name="" value="">

    {% nlf_autocomplete_js %}

    <script type="text/javascript">
      co = {rendererOptions: {selector: 'input'}, suggestionOptions: {}};
      c = new DjangoNLF.Completion('tests', 'article', co);
    </script>
