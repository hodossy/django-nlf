name: Lint Javascript

on:
  push:
    branches: [main]
    paths:
      - '**.js'
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: |
          npm ci
      - name: Running ESLint
        run: |
          npx eslint django_nlf/static
