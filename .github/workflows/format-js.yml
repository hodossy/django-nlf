name: Check Js and CSS Format

on:
  push:
    branches: [main]
    paths:
      - '**.js'
      - '**.css'
      - '**.html'
  pull_request:
    branches: [main]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: |
          npm ci
      - name: Running Prettier
        run: |
          npx prettier django_nlf/static
          npx prettier django_nlf/templates
